

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../framework/styles/ema.css">
    <title>Preview Layout</title>
    <script>document.documentElement.classList.remove('no-js');</script>
  </head>
  <body>
    <!-- Start: @ema-status--info -->

      <div class="ema-status ema-status--info" ">
  <svg class="ema-icon ema-icon--xl ecl-u-fs-xxl ecl-u-mr-xs" >
    <use xlink:href="../../framework/images/icons/ema-icons.svg#ema-icon-set_info" />
  </svg>
  <span class="ema-status-text">
    <div class="ema-status-title">Current status</div>
    <div class="ema-status-desc">European Commission final decision</div>
  </span>
</div>

      <!-- End: @ema-status--info -->

<!-- Start: @ema-status--authorized -->

      <div class="ema-status ema-status--authorized" ">
  <svg class="ema-icon ema-icon--xl ecl-u-fs-xxl ecl-u-mr-xs" >
    <use xlink:href="../../framework/images/icons/ema-icons.svg#ema-icon-set_select" />
  </svg>
  <span class="ema-status-text">
    <div class="ema-status-title">Authorized</div>
    <div class="ema-status-desc">This medicine is approved for use in the European Union</div>
  </span>
</div>

      <!-- End: @ema-status--authorized -->

<!-- Start: @ema-status--refused -->

      <div class="ema-status ema-status--refused" ">
  <svg class="ema-icon ema-icon--xl ecl-u-fs-xxl ecl-u-mr-xs" >
    <use xlink:href="../../framework/images/icons/ema-icons.svg#ema-icon-set_close" />
  </svg>
  <span class="ema-status-text">
    <div class="ema-status-title">Refused</div>
    <div class="ema-status-desc">This medicinal product has been refused</div>
  </span>
</div>

      <!-- End: @ema-status--refused -->

    <script src="../../framework/scripts/ema.js"></script>
      </body>
</html>
