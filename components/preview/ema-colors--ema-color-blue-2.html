

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../framework/styles/ema.css">
    <title>Preview Layout</title>
    <style>
    body {
      background-color: #f0f2f5;
    }
    .palette {
      background-color: #fff;
      -webkit-box-shadow: 0px 3px 0px 0px rgba(226, 228, 231, 0.75);
      -moz-box-shadow:    0px 3px 0px 0px rgba(226, 228, 231, 0.75);
      box-shadow:         0px 3px 0px 0px rgba(226, 228, 231, 0.75);
    }
    .list-palette {
      width: 100%;
      max-width: 850px;
      margin: auto;
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding-left: 0;
    }
    .palette--primary {
      width: 100%;
      margin-top: 1em;
      margin-bottom: 2em;
    }
    .palette--blue {
      width: 25%;
      margin-bottom: 1em;
    }
    .palette--epar {
      width: 33.33%;
      margin-bottom: 1em;
    }
    .palette--grey {
      width: 14.28%;
    }
    .palette-color {
      position: relative;
    }
    .palette-color {
      height: 3em;
    }
    .palette--primary .palette-color {
      height: 5em;
    }
    .palette-color__content {
      padding: 10px;
    }
    .palette-color__name {
      font-size: 0.8rem;
      font-weight: 600;
    }
    .palette-color__code {
      color: #707070;
      font-size: 0.8rem;
      margin-top: 0.5em;
    }
    </style>
  </head>
  <body>
    <ul class="list-palette">
      <div class="palette-color" style="background-color: #4066b3"></div>
<div class="palette-color__content">
  <div class="palette-color__name">$ema-color-blue-2</div>
  <div class="palette-color__code">#4066b3</div>
</div>

    </ul>
  </body>
</html>
